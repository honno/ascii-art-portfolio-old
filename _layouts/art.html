<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  {% if page.style %}
  <style type="text/css">
    {% capture sass_theme %}
      {% include_relative {{ page.style }} %}
    {% endcapture %}
    {{ sass_theme | scssify }}
  </style>
  {% endif %}

  <body>
    <div id="container">

      {% include header.html %}

      {% include github.html %}

      <figure>
        {{ content }}
      </figure>

      <figcaption>
        Art licensed under <a href="{{ page.license | prepend: '/licenses/' | prepend: site.url | append: '.txt' }}" class="license">{{ page.license }}</a>
      </figcaption>

      {% include footer.html %}

    </div>
  </body>
</html>
